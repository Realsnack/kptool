name: release-please

on:
  pull_request:
    branches:
      - main

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: rust
          package-name: kptool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
